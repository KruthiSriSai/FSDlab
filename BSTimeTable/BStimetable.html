<!DOCTYPE html>
<head>
    <title>Class Timetable</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .timetable-cell {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .header-cell {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Class Timetable</h1>
        <div class="row">
            <div class="col-2 timetable-cell header-cell">Time</div>
            <div class="col-2 timetable-cell header-cell">Monday</div>
            <div class="col-2 timetable-cell header-cell">Tuesday</div>
            <div class="col-2 timetable-cell header-cell">Wednesday</div>
            <div class="col-2 timetable-cell header-cell">Thursday</div>
            <div class="col-2 timetable-cell header-cell">Friday</div>
        </div>
        <div class="row">
            <div class="col-2 timetable-cell">9:00 - 10:00</div>
            <div class="col-2 timetable-cell">Math</div>
            <div class="col-2 timetable-cell">Science</div>
            <div class="col-2 timetable-cell">History</div>
            <div class="col-2 timetable-cell">English</div>
            <div class="col-2 timetable-cell">PE</div>
        </div>
        <div class="row">
            <div class="col-2 timetable-cell">10:00 - 11:00</div>
            <div class="col-2 timetable-cell">English</div>
            <div class="col-2 timetable-cell">Math</div>
            <div class="col-2 timetable-cell">PE</div>
            <div class="col-2 timetable-cell">History</div>
            <div class="col-2 timetable-cell">Science</div>
        </div>
        <div class="row">
            <div class="col-2 timetable-cell">11:00 - 12:00</div>
            <div class="col-2 timetable-cell">History</div>
            <div class="col-2 timetable-cell">English</div>
            <div class="col-2 timetable-cell">Science</div>
            <div class="col-2 timetable-cell">Math</div>
            <div class="col-2 timetable-cell">Art</div>
        </div>

    </div>
</body>
</html>
