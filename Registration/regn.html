<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Page</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="main">
            <h1>Hey there!</h1>
            <h3> Register below</h3>
        <form action="">
            <label>
                First Name:
                <input type="text" placeholder="Enter your First Name" required>
            </label>
            <br/>
            <label>
                Middle Name:
                <input type="text" placeholder="Enter your Middle Name">
            </label>
            <br/>
            <label>
                Last Name:
                <input type="text" placeholder="Enter your Last Name"required>
            </label>
            <br/>
            <label>
                Gender: </br>
                <input type="radio" name="gender" value="male"> Male <br>
                <input type="radio" name="gender" value="female"> Female <br>
                <input type="radio" name="gender" value="other"> Other <br>
            </label>
            <br/>
            <label>
                Phone:
                <input type="text" name="country code" value="+91" size="2">
                <input type="tel" placeholder="Enter your Phone Number" required>
            </label>
            <br/>
            <label>
                Address:
                <textarea cols="80" rows="5" placeholder="Enter your Address"></textarea>
            </label>
            <br/>
            <label>
                Email:
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </label>
            <br/>
            <label>
                Password:
                <input type="password" id="pass" name="pass" placeholder="Enter your Password" required>
            </label>
            <br/>
            <label>
                Re-type Password:
                <input type="password" id="repass" name="repass" placeholder="Confirm your Password" required>
            </label>
            <br/>
            <label>
                <button type="submit">Submit</button>
            </label>
            <br/>
            <a href="C:\Users\kruth\OneDrive\Desktop\Lab3\login1.html">Registered User? Login Here</a>
        </form>
        </div>
    </body>
</html>
